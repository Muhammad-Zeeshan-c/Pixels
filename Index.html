<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<div class="loader"></div>
<body>
    <div class="container">

        <div class="logo">
            Pixels
        </div>
        <div class="sub-container">


            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search Anything.......">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="separation"></div>
            <div class="trending">
                <div class="trending-searches trend"><span>Trending</span></div>
                <button class="search-nature trend"><span>Nature</span></button>
                <button class="search-cats trend"><span>Cats</span></button>
                <button class="search-abstract trend"><span>Abstract</span></button>
            </div>
        </div>
    </div>

    <div class="search-result">

    </div>
    <div class="Show-more"><span>Show More</span></div>

    
    <!-- New modal for full-screen image -->
    <div class="image-modal">
        <span class="close-btn">&times;</span>
        <img class="modal-img" src="" alt="Full size image">
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
